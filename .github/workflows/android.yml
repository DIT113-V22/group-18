name: Android CI

on: [push, pull_request]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Build icar13
        run: |
          cd ./gradlew build
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Run unit tests for icar13
        run: |
          cd /gradlew build
